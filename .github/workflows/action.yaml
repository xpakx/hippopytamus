name: CI
run-name: run tests
on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Build-Lib:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Library build triggered by ${{ github.event_name }} event."
      - name: Checkout the source code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -
      - name: Install dependencies
        working-directory: ./server
        run: poetry install
      - name: Run tests
        working-directory: ./server
        run: poetry build
  Test:
    runs-on: ubuntu-latest
    needs: Build-Lib 
    steps:
      - run: echo "Tests triggered by ${{ github.event_name }} event."
      - name: Checkout the source code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -
      - name: Install dependencies
        working-directory: ./server
        run: poetry install
      - name: Run tests
        working-directory: ./server
        run: poetry run pytest
  Check-Types:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Typecheck triggered by ${{ github.event_name }} event."
      - name: Checkout the source code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -
      - name: Install dependencies
        working-directory: ./server
        run: poetry install
      - name: Run tests
        working-directory: ./server
        run: poetry run mypy hippopytamus/
